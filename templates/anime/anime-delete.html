{% extends '_base.html' %}


{% block title %}Delete {{ anime.title }}{% endblock %}

{% block content %}
<h1>Delete Anime</h1>

<form method="post" class="uniForm">
  {% csrf_token %}
  <p>Do you really want to delete "{{ anime.name }}"?</p>
  <input type="submit" value="OK">
</form>
{% endblock content %}
