{% extends '_base.html' %}

{% block title %}{{ anime.title }}{% endblock %}

{% block content %}

<h2>Details about {{ anime.title }}</h2>
<h2>Added by: {{ anime.added_by.first_name }} {{ anime.added_by.last_name }}</h2>
<img src="{{ anime.image }}" alt="{{ anime.title }}">
<p>Desc: {{ anime.description }}</p>
<a href="{% url 'anime_update' anime.pk %}">+ Update anime</a>
<a href="{% url 'anime_delete' anime.pk %}">+ Delete anime</a>

{% endblock content %}
