{% extends '_base.html' %}
{% block title %}Anime List{% endblock %}
{% block content %}

<a href="{% url 'anime_create' %}">+ New anime</a>
<ul>
  {% for anime in object_list %}
  <li>
    <a href="{% url 'anime_detail' anime.pk %}">{{ anime.title }}</a>
  </li>
  {% endfor %}
</ul>


{% endblock content %}
